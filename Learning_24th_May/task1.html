<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <h3>On Key Up</h3>
    <input type="text" id="text" onkeyup="display()">
    <h1 id="result"></h1>
    <script>
        
        function display(){
            var text = document.getElementById("text").value;
            document.getElementById("result").innerHTML = text
        }


    </script>
</body>
</html>
