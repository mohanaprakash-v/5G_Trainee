<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: blanchedalmond;
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .navbar {
            width: 100%;
            background-color: black;
            overflow: hidden;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: greenyellow;
            color: black;
        }
        .container {
            text-align: center;
            margin-top: 80px; /* Adjusted for fixed navbar */
        }
        h1 {
            color: black;
            margin: 20px 0;
        }
        form {
            display: inline-block;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: greenyellow;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'profile_page' %}">Profiles</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </div>

    <div class="container">
        <h1>Delete User</h1>
        <p>Are you sure you want to delete the user {{ user.username }}?</p>
        <form method="post" action="{% url 'delete_user' user.username %}">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'profile_page' %}">
                <button type="button">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
