{% load static %}

<link rel="stylesheet" href="{% static 'styles.css' %}">

{% for feature in features %}
<div class="container">
    <h1>Django Models</h1>
    <h2>My name is: {{feature.name}} and my id {{feature.id}}</h2>
    <h3>I am a {{feature.details}}</h3>
    {% if feature.id == 4 %}
    <h4>He is a batsman</h4>
    {% endif %}

</div>
{% endfor %}
